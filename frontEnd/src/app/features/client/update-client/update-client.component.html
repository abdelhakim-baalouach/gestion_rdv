<nz-drawer [nzMaskClosable]="false" [nzWidth]="'70%'" [nzVisible]="isUpdate" nzTitle="Modifier un client"
    (nzOnClose)="handle('close', false)">
    <form nz-form [formGroup]="validateForm" (ngSubmit)="handle('submit')">
        <div class="container">
            <div class="row clearfix">
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <nz-form-item class="form-group">
                        <nz-form-control nzErrorTip="Merci de remplir le nom de contact">
                            <label for="contact" class="control-label">Nom de contact</label>
                            <input type="text" id="contact" formControlName="nomContact" class="form-control"
                                placeholder="Nom de contact">
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <nz-form-item class="form-group">
                        <nz-form-control nzErrorTip="Merci de remplir le numero de téléphone">
                            <label for="telephone" class="control-label">Téléphone</label>
                            <input type="tel" id="telephone" formControlName="telephone" class="form-control"
                                placeholder="Téléphone">
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <nz-form-item class="form-group">
                        <nz-form-control nzErrorTip="Merci de sélectionner le chiffre d'affaire">
                            <label for="chiffreAffaire" class="control-label">Chiffre d'affaire</label>
                            <nz-select id="chiffreAffaire" lass="form-control" formControlName="chiffreAffaire"
                                nzShowSearch nzAllowClear nzPlaceHolder="Chiffre d'affaire">
                                <nz-option nzLabel="1M - < 5M" nzValue="1M - < 5M"></nz-option>
                                <nz-option nzLabel="5M - < 20M" nzValue="5M - < 20M"></nz-option>
                                <nz-option nzLabel="20M - < 50M" nzValue="20M - < 50M"></nz-option>
                                <nz-option nzLabel="50M - < 100M" nzValue="50M - < 100M"></nz-option>
                                <nz-option nzLabel="100M - < 200M" nzValue="100M - < 200M"></nz-option>
                                <nz-option nzLabel=">= 200M" nzValue=">= 200M"></nz-option>
                            </nz-select>
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <nz-form-item class="form-group">
                        <nz-form-control nzErrorTip="Merci de remplir l'adresse">
                            <label for="adresse" class="control-label">Adresse</label>
                            <textarea id="adresse" formControlName="adresse" class="form-control w-100" nz-input
                                rows="2" placeholder="Adresse"></textarea>
                        </nz-form-control>
                    </nz-form-item>
                </div>

                <div class="col-lg-12 col-md-12 col-sm-12">
                    <nz-form-item class="form-group float-right">
                        <button type="submit" class="btn btn-warning btn-round btn-block">
                            <i class="fa fa-edit mr-1"></i> Modifier
                        </button>
                    </nz-form-item>
                </div>
            </div>
        </div>
    </form>
</nz-drawer>
