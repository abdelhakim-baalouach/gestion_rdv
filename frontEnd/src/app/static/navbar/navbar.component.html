<nav class="navbar navbar-fixed-top">
    <div class="container-fluid">

        <div class="navbar-left">
            <div class="navbar-brand">
                <a href="javascript:void(0)"><span>Gestion RDV</span></a>
            </div>
        </div>
        <nz-modal [(nzVisible)]="isVisible" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="modalFooter"
            (nzOnCancel)="handleCancel()">
            <form nz-form [formGroup]="validateForm">
                <ng-template #modalTitle>Modifier votre mot de passe</ng-template>
                <ng-template #modalContent>
                    <div class="container">
                        <div class="row clearfix">
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <nz-form-item class="form-group">
                                    <nz-form-control nzErrorTip="Merci de remplir le mot de passe">
                                        <label for="password" class="control-label">Mot de passe</label>
                                        <input type="password" id="password" formControlName="password"
                                            class="form-control" placeholder="Mot de passe"
                                            (ngModelChange)="updateConfirmValidator()">
                                    </nz-form-control>
                                </nz-form-item>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <nz-form-item class="form-group">
                                    <nz-form-control [nzErrorTip]="Confirmez">
                                        <label for="checkPassword" class="control-label">Confirmez le mot de
                                            passe</label>
                                        <input type="password" id="checkPassword" formControlName="checkPassword"
                                            class="form-control" placeholder="Confirmez le mot de passe">
                                        <ng-template #Confirmez let-control>
                                            <ng-container *ngIf="control.hasError('required')">
                                                Merci de remplir la confirmation du mot de passe
                                            </ng-container>
                                            <ng-container *ngIf="control.hasError('confirm')">
                                                Deux mots de passe que vous saisissez sont incohérents !
                                            </ng-container>
                                        </ng-template>
                                    </nz-form-control>
                                </nz-form-item>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <nz-form-item class="form-group float-right">

                                </nz-form-item>
                            </div>
                        </div>
                    </div>
                </ng-template>

                <ng-template #modalFooter>
                    <button type="button" class="btn btn-info" (click)="handleCancel()">Annuler</button>
                    <button type="button" class="btn btn-warning" (click)="submitForm()">
                        <i class="fa fa-edit mr-1"></i> Modifier
                    </button>
                </ng-template>
            </form>

        </nz-modal>
        <div class="navbar-right">
            <div id="navbar-menu">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="javascript:void(0)" class="icon-menu" (click)="setPassword()">
                            <i class="fa fa-key"></i>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" class="icon-menu" (click)="logout()">
                            <i class="fa fa-power-off"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
